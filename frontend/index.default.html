<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spatial Internet Graph Relay</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/apps">List of Apps</a>
      <a href="/relays">List of Relays</a>
    </nav>
  </header>
  <p>This is a deployment of a Spatial Internet Graph Relay, which helps to catalogue spatial experiences on the web.</p>
  <div class="frontpage-tiles">
    {% for app in apps %}
    <div class="frontpage-tile-cell" onclick="window.open('{{ app.url }}', '_blank', 'noopener,noreferrer')">
      {% if app.image != "#" %}
      <img src="{{app.image}}">
      {% else %}
      <img src="/static/images/noimage.png">
      {% endif %}
      <a href="{{ app.url }}" target="_blank" rel="noopener noreferrer">{{ app.name }}</a>
    </div>
    {% endfor %}
  </div>
</body>
</html>
