<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ name }} - SIGR</title>
  <link rel="stylesheet" href="/static/styles.css">
  <!-- Open Graph -->
  <meta name="og:title" content="{{ name }}">
  <meta name="og:description" content="{{ description }}">
  <meta name="og:url" content="{{ url }}">
  <meta name="og:type" content="website">
  {% if image != '#' %}
  <meta name="og:image" content="{{ image }}">
  {% endif %}
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
  <header>
    <nav>
      <a href="/" class="nav-brand">ğŸŒ SIGR</a>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/apps">Apps</a>
        <a href="/relays">Relays</a>
      </div>
    </nav>
  </header>
  
  <main>
    <section class="hero-section">
      <h1 class="hero-title">{{ name }}</h1>
      <p class="hero-subtitle">{{ description }}</p>
      
      <div class="live-count-container" style="justify-content: center; margin: 2rem auto; width: fit-content;">
        <div class="live-dot"></div>
        <p class="live-count-text">{{ live_count }} here now</p>
      </div>
      
      <div style="margin-top: 2rem;">
        <a href="{{ url }}" target="_blank" rel="noopener noreferrer" class="tile-button" 
           style="font-size: 1.1rem; padding: 1rem 2rem;">
          ğŸš€ Launch {{ name }}
        </a>
      </div>
    </section>
    
    {% if image != '#' %}
    <section class="search-container">
      <img src="{{ image }}" alt="{{ name }}" 
           style="width: 100%; max-width: 600px; height: auto; border-radius: 15px;
                  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); margin: 0 auto; display: block;">
    </section>
    {% endif %}
  </main>
</body>
</html>
