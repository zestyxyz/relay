<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relay Admin</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" >
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/apps">List of Apps</a>
      <a href="/relays">List of Relays</a>
    </nav>
  </header>

  <h1>Admin</h1>

  <div class="admin-container">
    <div class="admin-column">
      <h2>Follow Relay</h2>
      <form action="/admin/follow" method="post">
        <label for="Follow">Relay URL</label>
        <input type="text" name="follow_url" id="follow_url">
        <input type="submit" value="Follow">
      </form>
    </div>

    <div class="admin-column">
      <h2>Toggle App Visibility</h2>

      {% for app in apps %}
      <ul>
        <form action="/admin/togglevisible" method="post">
          {% if app.visible %}
            <button type="submit"
              name="app_id"
              value="{{ app.id }}"
              onclick="this.form.submit()">
              Hide
            </button>
            {{ app.id }} | {{ app.url }}
          {% else %}
          <button type="submit"
              name="app_id"
              value="{{ app.id }}"
              onclick="this.form.submit()">
              Show
            </button>
            {{ app.id }} | {{ app.url }}
          {% endif %}
        </form>
      </ul>
      {% endfor %}
    </div>
  </div>

</body>
</html>
