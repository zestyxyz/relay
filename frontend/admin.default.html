<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" >
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/apps">List of Apps</a>
      <a href="/relays">List of Relays</a>
    </nav>
  </header>
  <h1>Admin</h1>
  <h2>Follow Relay</h2>
  <form action="/admin/follow" method="post">
    <label for="Follow">Relay URL</label>
    <input type="text" name="follow_url" id="follow_url">
    <input type="submit" value="Follow">
  </form>
  <p>{{ message }}</p>
  <h2>Toggle App Visibility</h2>
  <form action="/admin/togglevisible" method="post">
    <label for="ToggleVisible">App ID</label>
    <input type="text" name="app_id" id="app_id">
    <input type="submit" value="ToggleVisible">
  </form>
</body>
</html>
